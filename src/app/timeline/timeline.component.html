


<div class="container" style="margin: 20px 5px 30px 5px">
    <h2>New Post </h2>
    <div class="panel panel-default">
      <div class="panel-body">
          <form action="/action_page.php">
      <div class="form-group">
        <input type="Title of Video" class="form-control" id="title" placeholder="Enter Title of Video" name="title" #itemTitle>
      </div>
      
       <div class="form-group">
        <label for="">Video URL</label>
        <input type="link" class="form-control" id="link" placeholder="Enter link to youtube video" name="link" #itemURL>
    </div>
      <div (click)="onAdd(itemTitle, itemURL)">
      <button type="submit" class="btn btn-primary">Submit</button> 
    </div>
    </form> 
      </div>
    </div>
  </div>
  

<div style="margin: 5px 0px">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of newsFeedContent">
        <!-- {{item.content}} -->
        <a href={{item.videoLink}}><img src={{item.thumbNailimage}} width="150" height="150" class="center"></a>
        <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
            <i class="fa fa-trash-o fa-lg"></i>
        </span>
     </li>  
    </ul>
</div>
